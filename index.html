    <div class="container">
      <div class="sitetitle">rankle</div>

      <div class="listSelect">

          <span class="material-icons unchecked">
            check_box_outline_blank

        <div class="starwars listItem">
          <span class="material-icons unchecked">
            check_box_outline_blank
          </span>
          <span class="material-icons checked"> check_box </span>

      </div>
      <select class="users"></select>
      <div id="logout" class="noselect">
        <span class="material-icons logoutIcon noselect"> exit_to_app </span>
      </div>
      <div id="login">
        <div class="button login noselect" id="loginButton">Login</div>
      </div>
      <div class="yours">
        <ul id="marvel" class="list"></ul>
        <ul id="starwars" class="list"></ul>
      </div>
